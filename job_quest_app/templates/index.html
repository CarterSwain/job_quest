{% extends "base.html" %}

{% block title %}Home - JobQuest{% endblock %}

{% block content %}
    <section class="hero">
        <h1>Find Your Dream Job with JobQuest</h1>
        <p>Search thousands of job listings and save your favorites.</p>
        
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('search_page') }}" class="hero-btn">Start Searching</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="hero-btn">Login</a>
            <a href="{{ url_for('register') }}" class="hero-btn">Register</a>
        {% endif %}
    </section>
{% endblock %}
